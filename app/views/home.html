<div class="row">
	<div class="col-sm-3">
		<h1>Board</h1>
		<hr>

		<fieldset>
			<legend>Add item to board</legend>

			<div class="form-group">
				<div class="input-group">
					<select class="form-control" ng-model="newItem" ng-options="item.name for item in items">
					</select>

					<div class="input-group-btn">
						<button type="button" class="btn btn-primary" title="Add item to board"
							ng-click="addItem(newItem)"><i class="fa fa-plus"></i></button>						
					</div>

					<div class="input-group-btn">
						<button type="button" class="btn btn-default" title="Defaults values"
							 ng-click="showDefaults(newItem)"><i class="fa fa-cogs"></i></button>
					</div>
				</div>
			</div>
		</fieldset>

		<hr>

		<fieldset>
			<legend>Selected item</legend>

			{{ selectedItem | json }}
		</fieldset>

	</div>

	<div class="col-sm-9">
		<br>
		<div class="well well-sm">
			<canvas id="board"></canvas>
		</div>		
	</div>
</div>
